<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPT-5 Mini Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { padding: .6rem 1.2rem; font-size: 1rem; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>GPT-5 Mini Test Page</h1>
  <button onclick="ask()">Ask 'Tell me who you are'</button>
  <div id="result"></div>

  <script>
    async function ask() {
      document.getElementById("result").textContent = "Thinkingâ€¦";
      try {
        const res = await fetch("/ask", { method: "POST" });
        const data = await res.json();
        if (data.ok) {
          document.getElementById("result").textContent = data.answer;
        } else {
          document.getElementById("result").textContent = "Error: " + data.error;
        }
      } catch (err) {
        document.getElementById("result").textContent = "Network error: " + err;
      }
    }
  </script>
</body>
</html>
