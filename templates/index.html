<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPT-5 Mini Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>GPT-5 Mini Test Page</h1>
  <button id="askBtn">Ask "Tell me who you are"</button>
  <div id="output"></div>

  <script>
    document.getElementById("askBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Loadingâ€¦";

      try {
        const res = await fetch("/ask", { method: "POST" });
        const data = await res.json();
        output.textContent = data.answer || "(no response)";
      } catch (e) {
        output.textContent = "Error: " + e;
      }
    });
  </script>
</body>
</html>
