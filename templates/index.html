<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PBL Project Builder</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; max-width: 980px; margin: 32px auto; padding: 0 16px; color: #1f2937; background: #e6f0ff; }
    h1 { margin-bottom: 8px; font-size: 28px; color: #0f1d5a; }
    .row { display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin: 10px 0; }
    textarea, input, button { font: inherit; padding: 10px; border: 1px solid #c7d2fe; border-radius: 10px; background: #ffffff; }
    input:focus, textarea:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,.15); }
    .muted { color: #374151; font-size: 0.92em; }
    .actions { display: flex; gap: 10px; align-items: center; margin-top: 8px; }
    .out { border: 1px solid #c7d2fe; background: #f5f7ff; padding: 14px; border-radius: 12px; min-height: 240px; overflow: auto; }
    .out h2 { margin-top: 0.6em; }
    button { background: #0f1d5a; color: #fff; border: none; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <h1>PBL Project Builder</h1>
  <p class="muted">Enter <strong>Title</strong> and <strong>Topic</strong>. Other fields are optional. The PDF has a blue background, a white “paper” card, refined tables, and styled equations.</p>

  <div class="row">
    <label>Title *</label>
    <input id="title" placeholder="e.g., Sustainable Energy Design Brief" required />
  </div>

  <div class="row">
    <label>Topic / Subject *</label>
    <input id="topic" placeholder="e.g., Environmental Science / Physics" required />
  </div>

  <div class="row">
    <label>Grade/Level</label>
    <input id="grade" placeholder="Default: Grade 10" />
  </div>

  <div class="row">
    <label>Duration (weeks)</label>
    <input id="duration_weeks" placeholder="Default: 4" />
  </div>

  <div class="row">
    <label>Driving Question</label>
    <textarea id="driving_question" rows="2"
      placeholder="Default: How might we design and validate a solution that improves a real-world system?"></textarea>
  </div>

  <div class="row">
    <label>Constraints</label>
    <textarea id="constraints" rows="2"
      placeholder="Default: Time, budget, safety, and resource limitations typical for this grade level."></textarea>
  </div>

  <div class="row" style="grid-template-columns: 1fr;">
    <div class="actions">
      <button id="go">Generate</button>
      <a id="dl" href="#" style="display:none;">Download PDF</a>
      <span id="status" class="muted"></span>
    </div>
  </div>

  <h3>Preview (HTML fragment from model)</h3>
  <div id="out" class="out">Output will appear here…</div>

  <script>
    const el = (id) => document.getElementById(id);

    document.getElementById("go").addEventListener("click", async () => {
      const title = el("title").value.trim();
      const topic = el("topic").value.trim();
      if (!title || !topic) {
        el("status").textContent = "Please provide Title and Topic.";
        return;
      }

      const payload = {
        title,
        topic,
        grade: el("grade").value,
        duration_weeks: el("duration_weeks").value,
        driving_question: el("driving_question").value,
        constraints: el("constraints").value
      };

      el("status").textContent = "Generating…";
      el("out").innerHTML = "Generating…";
      el("dl").style.display = "none";
      el("dl").removeAttribute("href");

      try {
        const resp = await fetch("/generate", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!data.ok) throw new Error(data.error || "Unknown error");

        el("out").innerHTML = data.result_html;   // show HTML fragment for review
        el("status").textContent = "Done.";
        if (data.pdf_id) {
          el("dl").href = "/download/" + data.pdf_id;
          el("dl").style.display = "inline-block";
          el("dl").textContent = "Download PDF";
        }
      } catch (err) {
        el("status").textContent = "Error";
        el("out").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
