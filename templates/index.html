<!DOCTYPE html>
<html>
<head>
  <title>GPT-5 Mini Test</title>
  <script>
    async function askModel() {
      const res = await fetch("/ask", { method: "POST" });
      const data = await res.json();
      document.getElementById("output").innerText = data.answer;
    }
  </script>
</head>
<body>
  <h1>GPT-5 Mini Test Page</h1>
  <button onclick="askModel()">Ask "Tell me who you are"</button>
  <pre id="output"></pre>
</body>
</html>
