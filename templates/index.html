<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PBL Project Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    fieldset { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    label { display:block; margin-top: .6rem; font-weight: 600; }
    input, textarea { width: 100%; padding: .5rem; }
    button { padding: .6rem 1rem; margin-top: 1rem; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    #status { margin-top: 1rem; color: #555; }
  </style>
</head>
<body>
  <h1>PBL Project Generator</h1>
  <form id="frm">
    <fieldset>
      <div class="row">
        <div>
          <label>Title *</label>
          <input name="title" placeholder="e.g., Modeling Reaction Rates in Everyday Chemistry" required />
        </div>
        <div>
          <label>Subject</label>
          <input name="subject" placeholder="Chemistry / Physics / Biology / CS / History ..." />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Grade</label>
          <input name="grade" placeholder="e.g., Grade 10 / Undergraduate" />
        </div>
        <div>
          <label>Duration (weeks)</label>
          <input name="duration" placeholder="e.g., 4" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Typical Group Size</label>
          <input name="group_size" placeholder="e.g., 3–4" />
        </div>
        <div>
          <label>Driving Question</label>
          <input name="driving_q" placeholder="e.g., How can we reduce plastic waste at our school?" />
        </div>
      </div>

      <label>Target Standards (codes or brief text)</label>
      <input name="standards" placeholder="e.g., NGSS HS-PS1-5; AP Physics 1.2" />

      <label>Constraints (safety/ethics/resources/scope)</label>
      <textarea name="constraints" rows="2" placeholder="Budget, time, lab safety, data ethics, etc."></textarea>

      <label>Public Product / Showcase</label>
      <input name="public_product" placeholder="e.g., science fair exhibit; demo day; poster session" />

      <label>Assessment Focus (rubrics)</label>
      <input name="assessment" placeholder="e.g., content accuracy, experimental design, teamwork, communication" />

      <label>Seed Resources (optional)</label>
      <textarea name="resources" rows="2" placeholder="Links, datasets, readings, lab kits, etc."></textarea>
    </fieldset>

    <button type="submit">Generate PDF</button>
    <div id="status"></div>
  </form>

  <script>
    const frm = document.getElementById('frm');
    const statusEl = document.getElementById('status');

    frm.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Generating…';

      const formData = new FormData(frm);

      try {
        const res = await fetch('/generate', { method: 'POST', body: formData });
        if (!res.ok) {
          const err = await res.json().catch(()=>({error: res.statusText}));
          statusEl.textContent = 'Error: ' + (err.error || res.statusText);
          return;
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = (formData.get('title') || 'project') + '.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        statusEl.textContent = '✅ PDF downloaded.';
      } catch (err) {
        statusEl.textContent = 'Network/JS error: ' + err;
      }
    });
  </script>
</body>
</html>
